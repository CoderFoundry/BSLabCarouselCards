<!doctype html>
<html lang="en">

<head>
    <title>Hero Cards</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    </head>

<body>
    <div class="container-fluid">
        <div id="carouselHeader" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Farm Fresh Produce"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="1"
                    aria-label="Free Delivery"></button>
                <button type="button" data-bs-target="#carouselHeader" data-bs-slide-to="2"
                    aria-label="Shop With Our App"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/FarmFresh.png" class="d-block w-100" alt="From our farm to your table">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreeDelivery.png" class="d-block w-100" alt="Free Delivery with any paid plan">
                </div>
                <div class="carousel-item">
                    <img src="/img/FreshApp.png" class="d-block w-100" alt="Use the freshest app in the world">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselHeader" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselHeader" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container pt-5">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="/img/indplan.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Individual</h5>
                            <p class="card-text">The perfect plan for just you. Get all the fresh fruit and vegatables
                                you need without waste.</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="/img/FamilyPlan.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Family Plan</h5>
                            <p class="card-text">Bring the freshest fruits and vegatbles to your whole family.</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card h-100 shadow">
                        <img src="/img/armyplan.png" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">Army Plan</h5>
                            <p class="card-text">You have a really big family or a whole army to feed? This is the plan
                                for you!</p>
                            <a href="#" class="btn btn-success">Buy</a>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted"></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
